  <script>
    (function() {
      const root = document.documentElement;
      const storageKey = 'kalinoff-theme';
      const toggle = document.getElementById('theme-toggle');
      const sun = toggle.querySelector('.sun');
      const moon = toggle.querySelector('.moon');

      const setTheme = (mode) => {
        if (mode === 'dark') {
          root.classList.add('dark');
          sun.classList.add('hidden');
          moon.classList.remove('hidden');
        } else {
          root.classList.remove('dark');
          sun.classList.remove('hidden');
          moon.classList.add('hidden');
        }
        localStorage.setItem(storageKey, mode);
      };

      const preferred = localStorage.getItem(storageKey) || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      setTheme(preferred);

      toggle.addEventListener('click', () => {
        const next = root.classList.contains('dark') ? 'light' : 'dark';
        setTheme(next);
      });
    })();

    (function() {
      const codes = [99,111,110,116,97,99,116,64,107,97,108,105,110,111,102,102,46,99,111,109];
      const email = String.fromCharCode.apply(null, codes);
      const button = document.getElementById('reveal-email');
      const link = document.getElementById('email-link');

      const showEmail = () => {
        link.textContent = email;
        link.href = `mailto:${email}`;
        link.classList.remove('hidden');
        button.classList.add('hidden');
      };

      button.addEventListener('click', showEmail);
    })();
  </script>
